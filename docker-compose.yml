services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: jmweb-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    volumes:
      - backend_storage:/app/backend/storage
    expose:
      - "8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: /api/v1
    container_name: jmweb-frontend
    restart: unless-stopped
    expose:
      - "80"

  caddy:
    image: caddy:2.8-alpine
    container_name: jmweb-caddy
    restart: unless-stopped
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
      - "443:443"
    environment:
      - APP_DOMAIN=${APP_DOMAIN}
    volumes:
      - ./deploy/Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  backend_storage:
  caddy_data:
  caddy_config:
