services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: jmweb-backend
    restart: unless-stopped
    env_file:
      - ./backend/.env
    environment:
      - TZ=Asia/Shanghai
    volumes:
      - backend_storage:/app/backend/storage
    ports:
      - "127.0.0.1:18000:8000"

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE: /api/v1
    container_name: jmweb-frontend
    restart: unless-stopped
    environment:
      - TZ=Asia/Shanghai
    ports:
      - "127.0.0.1:18080:80"

volumes:
  backend_storage:
